<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <div class="display">
            <div class="upperDisplay"></div>
            <div class="bigDisplay">0</div>
        </div>

        <div class="buttons">
            <button class="bttn orange clear" id="clear">C</button>
            <button class="bttn orange delete" id="del">Del</button>
            <button class="bttn orange operator" id="power">^</button>
            <button class="bttn orange operator" id="divide">/</button>
            <button class="bttn number" id="7">7</button>
            <button class="bttn number" id="8">8</button>
            <button class="bttn number" id="9">9</button>
            <button class="bttn orange operator"id="multiply">x</button>
            <button class="bttn number" id="4">4</button>
            <button class="bttn number" id="5">5</button>
            <button class="bttn number" id="6">6</button>
            <button class="bttn orange operator"id="subtract">-</button>
            <button class="bttn number" id="1">1</button>
            <button class="bttn number" id="2">2</button>
            <button class="bttn number" id="3">3</button>
            <button class="bttn orange operator"id="add">+</button>
            <button class="bttn number" id="0">0</button>
            <button class="bttn number" id=".">.</button>
            <button class="bttn orange operator" id="percent">%</button>
            <button class="bttn orange"id="equals">=</button>
        </div>

    </div>

</body>
</html>
